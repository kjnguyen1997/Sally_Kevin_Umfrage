<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="refresh" content="0; URL='umfrage2.html'" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage zur Nachhaltigkeit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(34, 139, 34);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgb(235, 245, 235);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 3px solid rgb(28, 100, 28);
            text-align: center;
        }

        h2 {
            color: rgb(28, 100, 28);
        }

        p, label {
            font-weight: bold;
            color: rgb(20, 80, 20);
            display: block;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button.submit {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: rgb(255, 215, 0);
            color: black;
            border: none;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button.submit:disabled {
            background: gray;
            cursor: not-allowed;
        }

        button.submit:hover:not(:disabled) {
            background: rgb(34, 139, 34);
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Umfrage zur Nachhaltigkeit</h2>
        <p>Diese Umfrage wird im Rahmen des Moduls "Informationsgewinnung und Wissensmanagement" an der Hochschule Kempten durchgeführt. Die Teilnahme ist freiwillig.</p>
        
        <label>
            <input type="checkbox" id="zustimmung"> Ich möchte an der Umfrage teilnehmen
        </label>       
        
        <button id="weiterButton" class="submit" onclick="weiterleiten()" disabled>Weiter</button>
    </div>

    <script>
        document.getElementById("zustimmung").addEventListener("change", function() {
            document.getElementById("weiterButton").disabled = !this.checked;
        });
  
        function weiterleiten() {
            window.location.href = "umfrage2.html"; // Hier den Pfad zur Umfrage-Seite anpassen
        }
    
        document.getElementById("zustimmung").addEventListener("change", function() {
            document.getElementById("weiterButton").disabled = !this.checked;
        });
    </script>
    
</body>
</html>
